<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container-colas">
            <h1>Programa de Colas</h1>

            <div class="container-pantalla">
                <a class="btn btn-primary" href="publico.html" target="_blank">Pantalla publica</a>
                <a class="btn btn-secondary" href="nuevo-ticket.html" target="_blank">Crear Tickets</a>
            </div>
        </div>
        
        <div class="container-escritorio">
            <div class="col-6">
                <form action="escritorio.html" target="_blank" onsubmit="return validarEscritorio()"
                    class="form-escritorio">
                    <div class="group">
                        <input name="escritorio" id="escritorio" type="number" autofocus class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Escritorio</label>
                    </div>
                    <div id="error" class="error">

                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="btn btn-primary">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>     
    </div>

    <script src="./socket.io/socket.io.js"></script>

</body>
<style>
    body{
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
    }
    .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container-pantalla{
        display: flex;
        gap: 20px;
    }
    .error {
        position: absolute;
        margin-top: 10px;
        color: red;
    }
    .container-colas{
        display: flex;
        align-items: center;
        align-content: center;
        flex-direction: column;
    }
    .btn-submit {
        margin-top: 50px;
    }

    .group {
        position: relative;
    }

    .input {
        font-size: 16px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 350px;
        border: none;
        border-bottom: 1px solid #515151;
        background: transparent;
    }

    .input:focus {
        outline: none;
    }

    label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .input:focus~label,
    .input:valid~label {
        top: -20px;
        font-size: 14px;
        color: #5264AE;
    }

    .bar {
        position: relative;
        display: block;
        width: 350px;
    }

    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #5264AE;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .bar:before {
        left: 50%;
    }

    .bar:after {
        right: 50%;
    }

    .input:focus~.bar:before,
    .input:focus~.bar:after {
        width: 50%;
    }

    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
    }

    .input:focus~.highlight {
        animation: inputHighlighter 0.3s ease;
    }

    @keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }
</style>
<script>
    let error = document.getElementById('error');
    const escritoriosUtilizados = new Set();

    function validarEscritorio() {
        const escritorioInput = document.getElementById('escritorio');
        const escritorio = escritorioInput.value;

        if (!escritorio) {
            mostrarError("El campo de escritorio no puede estar vacío.");
            return false;
        }

        if (isNaN(escritorio) || escritorio <= 0) {
            mostrarError("El escritorio no puede ser 0 o un número negativo.");
            return false;
        }

        if (escritoriosUtilizados.has(escritorio)) {
            mostrarError("El escritorio ya está en uso.");
            return false;
        }

        escritoriosUtilizados.add(escritorio);

        return true;
    }

    function mostrarError(mensaje) {
        error.textContent = mensaje;
    }
</script>


</html>
